name: karukan-im CI

on:
  push:
    branches: [main]
    paths:
      - 'karukan-im/**'
      - 'karukan-engine/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/karukan-im-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'karukan-im/**'
      - 'karukan-engine/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/karukan-im-ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
      - name: Run cargo check
        run: cargo check -p karukan-im --all-targets

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
      - name: Run cargo clippy
        run: cargo clippy -p karukan-im --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run cargo fmt
        run: cargo fmt -p karukan-im -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
      - name: Run tests
        run: cargo test -p karukan-im
